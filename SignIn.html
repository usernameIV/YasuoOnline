<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In for Yasuo Online account </title>
    <link rel="stylesheet" href="SignIn.css">
    <link rel="icon" type="image/png" href="midias/imagens/batman.jpg">
    <script src="YasuoOnline.js"></script>
</head>


<body>

    <nav class="navbar">
        <ul class="links">
            <li><a href="SignIn.html" target="_blank">Sign in</a></li>
            <li><a href="SignUp.html" target="_blank">Sign up</a></li>
            <li><a href="AboutHeroes.html"target="_blank">About heroes</a></li>
        </ul>
    </nav>

<section>       
    <div class="login-box">
        <form method="post" id="loginForm">    
            <h2><span> Sign in</span></h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" id="loginEmail" required>            
                <label>Email</label>
            </div>   
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed">               
                    </ion-icon>
                </span>
                <input type="password" id="loginPassword" required>
                <label>Password</label>
            </div>       
            <div class="remember-forgot">
                <label><input type="checkbox">  Remember 
                me </label>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p> Don't have an account? <a
                href="SignUp.html">Register</a></p>
            </div>
        </form>
    </div>
</section>



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="YasuoOnline.js"></script>


</body>
</html>
