<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Yasuo Online Game Server</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="icon" type="image/png" href="midias/imagens/batman.jpg">
    <script src="YasuoOnline.js"></script>
</head>
<body>
    
    <nav class="navbar">
        <ul class="links">
            <li><a href="SignIn.html" target="_blank">Sign in</a></li>
            <li><a href="SignUp.html" target="_blank">Sign up</a></li>
            <li><a href="AboutHeroes.html"target="_blank">About heroes</a></li>
        </ul>
    </nav>

<section>
    <div class="login-box">
        <form method="post" id="signupForm">    
            <h2><span> Sign up</span></h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="name"  id="signupheroName" required>            
                <label>Hero Name</label>
            </div>    
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email"  id="signupEmail" required>            
                <label>Email</label>
            </div>   
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed">               
                    </ion-icon>
                </span>
                <input type="password"  id="signupPassword" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</section>
            
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>




</body>
</html>
